---
PreCommit:
  AuthorEmail:
    enabled: true
  AuthorName:
    enabled: true
  CaseConflicts:
    enabled: true
  FileSize:
    enabled: true
  FixMe:
    enabled: true
  ForbiddenBranches:
    enabled: true
    branch_patterns:
      ["master", "main", "qal", "pte", "stg", "prd", "production"]
  JsonSyntax:
    enabled: true
  Mdl:
    enabled: true
    exclude:
      - ".github/*"
  LineEndings:
    enabled: true
  TerraformFormat:
    enabled: true
  TrailingWhitespace:
    enabled: true
  YamlLint:
    enabled: true

CommitMsg:
  HardTabs:
    enabled: true
  MessageFormat:
    enabled: true
    description: "Check commit messages match conventional commits"
    pattern: '^(build|chore|ci|docs|feat|fix|perf|refactor|revert|style|test){1}(\([\w\-\.]+\))?(!)?: ([\w ])+([\s\S]*)'
    expected_pattern_message: "<type>(<optional scope>): <subject>"
    sample_message: "feat(shopping cart): add the amazing button"
  TextWidth:
    enabled: true
    max_subject_width: 52
    max_body_width: 72
PostCommit:
  GitGuilt:
    enabled: true
